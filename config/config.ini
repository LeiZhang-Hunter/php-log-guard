[sentry]
pid_file=/data0/log-data/sentry.pid


[sentry_log_file]
php_errors=/data0/log-data/php_error.log
php-fpm=/data0/log-data/php_fpm.log

[sentry_log_regex]
php_errors-regex=\[(.*?)\]\s(.*?):\s\s(.*?)\n
php-fpm-regex=\[(.*?)\]\s(.*?):\s(.*?)\n

[sentry_log_config]
max_buffer=1000
max_flush_time=5
output-file=/data0/log-data/
max_gc_number=720